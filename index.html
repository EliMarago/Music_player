<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Player</title>
</head>

<body>
<div class="wrapper">
    <div class="top-bar">
        <span>Now Playing</span>
        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
    </div>
    <div class="img-area">
        <img src="./a3091167941_16.jpg" width="320px" height="295px" alt="">
    </div>
    <div class="song-details">
        <p class="name">You Could Be More As You Are</p>
        <p class="artist">Saada Bonaire</p>
    </div>
    <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
            <span class="current">2:20</span>
            <span class="current">5:56</span>
        </div>
    </div>
    <div class="controls">
        <i class='bx bx-repeat'></i>
        <i class='bx bxs-skip-previous-circle'></i>
        <i class='bx bx-play' id="play" ></i>
        <i class='bx bxs-skip-next-circle'></i>
        <i class='bx bxs-playlist' ></i>
    </div>

</div>
</body>

</html>
